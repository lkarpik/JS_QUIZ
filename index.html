<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
</head>
<body>
    <section class="landing-page-section">
        <div class="landing-page-wrapper">
            <h1 id="landing-page-header">Test your knowledge</h1>
            <div class="langing-inputs-wrapper">
                <input type="text" name="firstname" id="firstname" class="fullname" placeholder="Enter Your Firstname">
                <input type="text" name="lastaname" id="lastaname" class="fullname" placeholder="Enter Your Lastname">
                <button id="start-quiz-btn">Start Quiz</button>
            </div>
        </div>
    </section>
    <section class="admin-panel-section">

        <div class="admin-panel-wrapper">
            <div class="header">
                <h2>Add Questions</h2>
                <button id="admin-logout-btn">Logout</button>
            </div>
            <div class="forms-wrapper">
                <button id="question-update-btn">Update</button>
                <button id="question-delete-btn">Delete</button>
                
                <textarea name="question-text" id="new-question-text" cols="" rows="" placeholder="New question"></textarea>
                <div class="admin-options-container">
                    <div class="admin-option-wrapper">
                        <input type="radio" name="answer" class="admin-option-0" value="0">
                        <input type="text" id="admin-option admin-option-0" value="">
                    </div>
                    <div class="admin-option-wrapper">
                        <input type="radio" name="answer" class="admin-option-1" value="1">
                        <input type="text" id="admin-option admin-option-1" value="">
                    </div>
                </div>
                <button id="question-insert-btn">Insert</button>
            </div>
            <button id="question-clear-btn">Clear List</button>
        </div>
        <div class="results-list-container">
            <div class="clear">
                <h2>Results</h2>
                <button id="results-clear-btn">Clear Results</button>
            </div>
            <div class="result-list-wrapper">
                <p class="person person-1"><span class="person-1">John Doe 5 points</span><button id="delete-result-btn_1" class="delete-result-btn">Delete</button></p>
            </div>
        </div>
        <div class="inserted-question-wrapper">
            <p><span>1. Question text</span><button id="question-1">edit</button></p>
        </div>

    </section>


    <section class="quiz-page-section">
        <div class="quiz-wrapper">
            <h2 id="asked-question-text">Question Text</h2>
            <div class="instant-answer-container">
                <img id="emotion" src="#">
                <div id="instant-answer-wrapper">
                    <p class="" id="instant-answer-text">Correct answer</p>
                    <button id="next-question-btn">Next</button>
                </div>
            </div>

            <div class="quiz-options-wrapper">
                <div class="choice-0">
                    <span class="choice-0">A</span>
                    <p class="choice-0">test1</p>
                </div>
                <div class="choice-1">
                    <span class="choice-1">B</span>
                    <p class="choice-1">test2</p>
                </div>
                <div class="choice-2">
                    <span class="choice-2">C</span>
                    <p class="choice-2">test3</p>
                </div>
                <div class="choice-3">
                    <span class="choice-3">D</span>
                    <p class="choice-3">test4</p>
                </div>
                
            </div>
        </div>
        <!-- progress bar -->
        <div class="progressBar">
            <p id="progress">2/22</p>
            <progress value="30" max="100"></progress>
        </div>
    </section>
    <section class="final-reult-container">
        <div class="final-result-wrapper">
            <div class="final-result">
                <a href=""><button id="final-logout-btn">Logout</button></a>
                <h2 id="ifnal-score-text">Nick Doe - 33</h2>
            </div>
        </div>
    </section>

    
<script src="script.js"></script>
</body>
</html>
